<section class="mobile" >
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form">
    <h1 class="form-title">کد استار</h1>
    <div class="form-identifier">
      <ng-icon name="heroUser"></ng-icon>
      <input
        id="identifier"
        name="identifier"
        type="text"
        placeholder="نام کاربری یا ایمیل"
        formControlName="identifier"
      />
      <label for="identifier">نام کاربری یا ایمیل</label>
    </div>
    <div class="form-password">
      <ng-icon name="heroLockClosed"></ng-icon>
      <input
        id="password"
        name="password"
        type="password"
        placeholder="رمز عبور"
        formControlName="password"
      />
      <label for="password">رمز عبور</label>
    </div>
    <button class="form-button">
      <ng-icon name="heroArrowLeftEndOnRectangle"></ng-icon>
      ورود به کد استار
    </button>
  </form>

    <div class="form-container-lg">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form-lg">
        <h1 class="form-title-lg">کد استار</h1>
        <div class="form-identifier-lg">
          <ng-icon name="heroUser"></ng-icon>
          <input
            id="identifier-lg"
            name="identifier"
            type="text"
            placeholder="نام کاربری یا ایمیل"
            formControlName="identifier"
          />
          <label for="identifier-lg">نام کاربری یا ایمیل</label>
        </div>
        <div class="form-password-lg">
          <ng-icon name="heroLockClosed"></ng-icon>
          <input
            id="password-lg"
            name="password"
            [type]="inputType"
            placeholder="رمز عبور"
            formControlName="password"
          />  
          <label for="password-lg">رمز عبور</label>
          <ng-icon class="cursor-pointer" name="heroEyeSlash" [hidden]="eyeclose" (click)="changeEyes()"></ng-icon>
          <ng-icon class="cursor-pointer" name="heroEye" [hidden]="!eyeclose" (click)="changeEyes()"></ng-icon>
          
        </div>
        <button class="form-button">
          <ng-icon name="heroArrowLeftEndOnRectangle"></ng-icon>
          ورود به کد استار
        </button>
      </form>
    </div>
    </div>
